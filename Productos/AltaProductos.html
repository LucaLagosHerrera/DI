<!DOCTYPE html>
<html lang="en">

<head>

    <head>
        <title>Alta de Productos</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>

    <body>
        <form action="#">
            <div class="container">
                <fieldset>

                    <legend>Formulario de Alta de Productos</legend>
                    <table border="0">
                        <tr>
                            <td> <h5>Productos</h5> </td>
                            <td></td>
                        </tr>
                        <tr>
                            <td><label for="Description">Descripción</label></td>
                            <td><input id="Description" type="text" placeholder="Ingrese descripción"></td>
                        </tr>
                        <tr>
                            <td><label for="Marca">Marca</label></td>
                            <td><select name="" id="">
                                <option value="" ></option>
                                <option value="" selected>Punta de agua</option>
                                <option value="">Paladini</option>
                                <option value="">Lario</option>
                            </select></td>
                        </tr>
                        <tr>
                            <td><label for="Elaboracion">Fecha de elaboracion</label></td>
                            <td><input id="Elaboracion" type="date" placeholder="dd/mm/aa"></td>
                        </tr>
                        <tr>
                            <td><label for="Caducidad">Fecha de caducidad</label></td>
                            <td><input id="Caducidad" type="date" placeholder="dd/mm/aa"></td>
                        </tr>
                        <tr>
                            <td><label for="Precio">Precio</label></td>
                            <td><input id="Precio" type="number" step="0.01" placeholder=""></td>
                        </tr>
                        <tr>
                            <td><label for="Stock">Stock</label></td>
                            <td><input id="Stock" type="number" placeholder=""></td>
                        </tr>
                        <tr>
                            <td><label for="">Categoria</label></td>
                            <td><select name="" id="">
                                <option value="" ></option>
                                <option value="" selected>Queso barra</option>
                                <option value="">Picado Fino</option>
                                <option value="">Alcohólicas</option>
                            </select></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="Agregar"></td>
                            <td><a href="VistaProductos.html">Cancelar</a></td>
                        </tr>
                    </table>
                </fieldset>
            </div>
        </form>
    </body>

</html>
